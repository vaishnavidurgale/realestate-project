<!DOCTYPE html>
<html>

<head>
  <title>ABC Real Estate - Contact Us</title>
  <style>
    main {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      background-color: rgb(34, 139, 34);
      color: #fff;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid black;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    /* Style for the form labels */
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* Style for the form input fields */
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 480px;
      padding: 10px;
      border: 1px solid rgb(34, 139, 34);
      border-radius: 5px;
      margin-bottom: 20px;
    }

    /* Style for the form submit button */
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: rgb(34, 139, 34);
    }

    label[for="phone"] {
      margin-top: 10px;
    }

    textarea {
      height: 100px;
    }

    input:invalid,
    textarea:invalid {
      border: 1px solid rgb(34, 139, 34);
    }

    div {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <header>
    <!-- Navigation menu code goes here -->
  </header>

  <main>
    <h1>Contact Us</h1>
    <div>
      <p>Thank you for your interest in Skywalk Paradise Real Estate. Please fill out the form below to get in touch
        with us, and we'll get back to you as soon as possible.</p>
    </div>

    <div>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div>
      <p>You can also reach us by phone or email:</p>
      <ul>
        <li>Phone: 555-555-5555</li>
        <li>Email: info@skywalkparadiseree.com</li>
      </ul>
    </div>
  </main>

  <footer>
    <!-- Footer content goes here -->
  </footer>
</body>

</html>
